<!DOCTYPE html>
<html>

<head>
  <title>SearchOcean</title>
  <link rel="stylesheet" href="out.css">
  <script src="backend.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body class="p-2 bg-indigo-500">
  <div id="center-container" class="grid text-center justify-center">
    <div id="header">
      <h1 class="text-2xl font-semibold">Search Ocean</h1>
    </div>

    <div class="flex w-full flex-wrap items-stretch mb-3 justify-center space-x-2">
      <input
        class="px-3 py-3 placeholder-white text-white relative bg-red-500 rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-50"
        id="searchbar" list="data" placeholder="Start searching..."><button
        class="px-3 py-3 w-50 bg-red-500 text-white transition hover:bg-red-600 rounded" onClick="search()" id="searchbar-gobutton">Go</button>
    </div>
    <br>
    <br>
    <div class="flex w-full flex-wrap space-x-2 items-stretch mb-3 justify-center">
      <input id="enginebar"
        class="px-3 py-3 placeholder-white text-white relative bg-red-500 rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-50"
        placeholder="https://google.com/search?q="><button class="px-3 py-3 w-50 bg-red-500 text-white transition hover:bg-red-600 rounded"
        onClick="engineSel()">Select</button>
    </div>
    <br>
    <br>
    <div class="flex w-full flex-wrap items-stretch mb-3 justify-center space-x-2">
      <button class="px-3 py-3 w-50 bg-red-500 text-white transition hover:bg-red-600 rounded" onClick="ddg()" id="ddg">DDG</button>
      <button class="px-3 py-3 w-50 bg-red-500 text-white transition hover:bg-red-600 rounded" onClick="bing()" id="bing">BING</button>
      <button class="px-3 py-3 w-50 bg-red-500 text-white transition hover:bg-red-600 rounded" onClick="qwant()" id="qwant">QWANT</button>
    </div>

  </div>

</body>

</html>
