<!DOCTYPE html>
<html>

<head>
  <title>SearchOcean</title>
  <link rel="stylesheet" href="out.css">
  <script src="backend.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  <script>if(!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!== 0){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer,screen:screen.width+"x"+screen.height,user:"JaydenDev",utcoffset:"-6"}))};sessionStorage.setItem("_swa","1");</script>
</head>

<body class="p-2 bg-indigo-500">
  <div id="center-container" class="grid text-center justify-center">
    <div id="header">
      <h1 class="text-2xl font-semibold">Search Ocean</h1>
    </div>

    <div class="flex w-full flex-wrap items-stretch mb-3 justify-center space-x-2">
      <input
        class="px-3 py-3 placeholder-white text-white relative bg-red-500 rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-50"
        id="searchbar" list="data" placeholder="Start searching..."><button
        class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="search()" id="searchbar-gobutton">Go</button>
    </div>
    <br>
    <br>
    <div class="flex w-full flex-wrap space-x-2 items-stretch mb-3 justify-center">
      <input id="enginebar"
        class="px-3 py-3 placeholder-white text-white relative bg-red-500 rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-50"
        placeholder="https://google.com/search?q="><button class="px-3 py-3 w-50 bg-red-500 text-white rounded" style="animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;"
        onClick="engineSel()">Select</button>
    </div>
    <br>
    <br>
    <div class="flex w-full flex-wrap items-stretch mb-3 justify-center space-x-2">
      <button class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="ddg()" id="ddg">DDG</button>
      <button class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="bing()" id="bing">BING</button>
      <button class="px-3 py-3 w-50 bg-red-500 text-white rounded" onClick="qwant()" id="qwant">QWANT</button>
    </div>

  </div>

</body>

</html>
